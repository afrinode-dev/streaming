<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - StreamVision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h1><i class="fas fa-film"></i> StreamVision</h1>
            <h2>Connexion</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Nom d'utilisateur</label>
                    <input type="text" id="login-username" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password')"></i>
                </div>
                
                <button type="submit" class="btn-primary">Se connecter</button>
            </form>
            
            <p class="auth-link">
                Pas encore de compte ? <a href="register.html">S'inscrire</a>
            </p>
            
            <div class="auth-social">
                <p>Ou connectez-vous avec :</p>
                <div class="social-buttons">
                    <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
