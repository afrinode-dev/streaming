<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Favoris - StreamVision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>StreamVision</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="favorites.html" class="active">Favoris</a>
            <a href="profile.html">Profil</a>
        </nav>
    </header>

    <main>
        <section class="favorites-section">
            <h2><i class="fas fa-heart"></i> Mes vidéos favorites</h2>
            <div class="videos-container" id="favorites-container">
                <!-- Les vidéos favorites seront chargées ici -->
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const response = await fetch('/api/favorites', {
                    headers: { Authorization: token }
                });
                
                if (response.ok) {
                    const favorites = await response.json();
                    const container = document.getElementById('favorites-container');
                    
                    if (favorites.length === 0) {
                        container.innerHTML = '<p>Vous n\'avez aucune vidéo favorite pour le moment.</p>';
                        return;
                    }
                    
                    favorites.forEach(video => {
                        const videoCard = document.createElement('div');
                        videoCard.className = 'video-card';
                        videoCard.innerHTML = `
                            <img src="https://via.placeholder.com/300x169" alt="${video.title}">
                            <div class="video-info">
                                <h3>${video.title}</h3>
                                <p>${video.description?.substring(0, 50)}...</p>
                            </div>
                        `;
                        videoCard.addEventListener('click', () => openVideoPlayer(video));
                        container.appendChild(videoCard);
                    });
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        });
    </script>
</body>
</html>
